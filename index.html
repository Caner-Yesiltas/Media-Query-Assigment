<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Book 4 Pro 360</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="product">
        <div class="left-product">
          <div class="samsung-img">
            <a
              href="https://www.samsung.com/us/computing/galaxy-books/galaxy-book4-pro-360/"
            >
              <img src="/img/1_Hero_KV.jpg" alt="" />
            </a>
          </div>
        </div>

        <div class="right-product">
          <h1>Samsung</h1>
          <h2>Galaxy Book4 <span> Pro 360 </span></h2>

          <h3>Product Description</h3>
          <p>
            Windows 11 Home | Intel® Core™ Ultra 7 | 16GB (RAM) + 1TB (SSD) |
            Moonstone Gray
          </p>
          <p>Display 16.0” 3K (2880 x 1800) Dynamic AMOLED 2X</p>

          <h4>Memory and Storage</h4>

          <div class="MemoryandStorage-btn">
            <button class="button1">16GB (RAM) + 1TB (SSD)</button>
            <button class="button2">16GB (RAM) + 2TB (SSD)</button>
            <button class="button3">32GB (RAM) + 2TB (SSD)</button>
          </div>

          <div class="addtocard-btn">
            <button class="card">
              <i class="fa-solid fa-basket-shopping"> </i> ADD TO CARD
            </button>
            <h5>$1,899.99</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
